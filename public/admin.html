<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 30px;
      padding: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-card {
      width: 200px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      text-align: center;
      padding: 10px;
      position: relative; /* para posicionar o botão de exclusão */
      cursor: move; /* indica que o item pode ser arrastado */
    }
    .product-card img {
      max-width: 100%;
      max-height: 100px;
    }
    .delete-button {
      position: absolute;
      top: -10px;
      right: 5px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
      line-height: 20px;
      text-align: center;
      padding: 0;
    }
    /* Classe para o ghost element durante o drag */
    .sortable-ghost {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin - Gerenciar Produtos</h1>
    <form id="productForm">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required>
      
      <label for="price">Preço (em centavos):</label>
      <input type="number" id="price" name="price" required>
      
      <label for="image">URL ou Base64 da Imagem:</label>
      <input type="text" id="image" name="image" required>
      
      <label for="description">Descrição:</label>
      <textarea id="description" name="description"></textarea>
      
      <button type="submit">Adicionar Produto</button>
    </form>
    
    <h2>Produtos Existentes</h2>
    <div class="product-grid" id="productGrid">
      <!-- Os produtos serão listados aqui -->
    </div>
  </div>
  
  <!-- Carrega a biblioteca Sortable.js -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // Função para enviar o formulário e adicionar um novo produto
    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const price = document.getElementById('price').value;
      const image = document.getElementById('image').value;
      const description = document.getElementById('description').value;
      
      const product = { title, price, image, description };
      
      try {
        const response = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product)
        });
        if (!response.ok) {
          throw new Error('Erro ao adicionar produto');
        }
        alert('Produto adicionado com sucesso!');
        document.getElementById('productForm').reset();
        loadProducts();
      } catch (error) {
        alert(error);
      }
    });
    
    // Função para carregar os produtos e exibi-los em cards
    async function loadProducts() {
    try {
      const response = await fetch('/api/products');
      const products = await response.json();
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        // Atribui o id do produto em um data attribute
        card.setAttribute('data-id', product.id);
        card.innerHTML = `
          <button class="delete-button" onclick="deleteProduct(${product.id})">x</button>
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>Preço: R$${(product.price/100).toFixed(2)}</p>
          <p>${product.description || ''}</p>
        `;
        grid.appendChild(card);
      });
      // Inicializa o Sortable para reordenar os cards
      new Sortable(grid, {
        animation: 150,
        ghostClass: 'sortable-ghost',
        onEnd: function(evt) {
          // Captura a nova ordem dos IDs
          const newOrder = [];
          document.querySelectorAll('.product-card').forEach(card => {
            newOrder.push(card.getAttribute('data-id'));
          });
          // Envia a nova ordem para o servidor
          fetch('/api/products/reorder', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ order: newOrder })
          })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error(error));
        }
      });
    } catch (error) {
      console.error('Erro ao carregar produtos:', error);
    }
  }
    
    // Função para excluir um produto
    async function deleteProduct(productId) {
    if (!confirm('Tem certeza que deseja excluir este produto?')) return;
    try {
      const response = await fetch(`/api/products/${productId}`, {
        method: 'DELETE'
      });
      if (!response.ok) {
        throw new Error('Erro ao excluir produto');
      }
      alert('Produto excluído com sucesso!');
      loadProducts();
    } catch (error) {
      alert(error);
    }
  }
    
    // Carrega os produtos ao abrir a página
    window.onload = loadProducts;
  </script>
</body>
</html>
